<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      const domain = document.domain;
      document.domain = domain.substring(domain.indexOf('zhiyun'), domain.length).replace('zhiyun.', '');
    </script>
  </head>
  <body>
    <div id="uw-root"></div>
    <div id="script"></div>
  </body>
</html>
